<!DOCTYPE html>
<html>
<head>
	<title>Clothing Store</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		nav {
			background-color: #ccc;
			padding: 10px;
			text-align: center;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		nav ul li {
			display: inline-block;
			margin: 0 10px;
		}
		nav ul li a {
			color: #333;
			text-decoration: none;
			padding: 5px 10px;
			border-radius: 5px;
		}
		nav ul li a:hover {
			background-color: #333;
			color: #fff;
		}
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}
		.product {
			background-color: #eee;
			padding: 10px;
			border-radius: 5px;
			width: calc(33.33% - 20px);
			margin-bottom: 20px;
		}
		.product img {
			max-width: 100%;
		}
		.product h3 {
			font-size: 18px;
			margin: 10px 0;
		}
		.product p {
			font-size: 16px;
			margin: 5px 0;
		}
		.product button {
			background-color: #333;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		.product button:hover {
			background-color: #fff;
			color: #333;
			border: 1px solid #333;
		}
	</style>
</head>
<body>
	<header>
		<h1>Clothing Store</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#">Men</a></li>
			<li><a href="#">Women</a></li>
			<li><a href="#">Kids</a></li>
			<li><a href="#">Sale</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
	<div class="container">
		<div class="product">
			<img src="https://via.placeholder.com/350x350" alt="Product 1">
			<h3>Product 1</h3>
			<p>$19.99</p>
			<button>Add to Cart</button>
		</div>

			<h3>Product 2</h3>
			<p>$29.99</p>
			<button>Add to Cart</button>
		</div>
