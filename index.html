<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Clothing Store</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}

		nav {
			background-color: #555;
			color: #fff;
			display: flex;
			justify-content: space-between;
			padding: 10px;
		}

		nav a {
			color: #fff;
			text-decoration: none;
			margin: 0 10px;
		}

		nav a:hover {
			text-decoration: underline;
		}

		section {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin: 20px;
		}

		.product {
			background-color: #eee;
			border: 1px solid #ccc;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
			margin: 10px;
			padding: 10px;
			width: 200px;
		}

		.product img {
			max-width: 100%;
			height: auto;
		}

		.product h2 {
			font-size: 18px;
			margin: 10px 0;
		}

		.product p {
			font-size: 14px;
			margin: 10px 0;
		}

		.product button {
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			padding: 5px 10px;
		}

		.product button:hover {
			background-color: #555;
		}

		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Clothing Store</h1>
	</header>
	<nav>
		<a href="#">Home</a>
		<a href="#">Men</a>
		<a href="#">Women</a>
		<a href="#">Kids</a>
		<a href="#">Sale</a>
		<a href="#">Contact</a>
	</nav>
	<section>
		<div class="product">
			<img src="https://via.placeholder.com/200x200.png?text=Product+1" alt="Product 1">
			<h2>Product 1</h2>
			<p>$19.99</p>
			<button>Add to Cart</button>
		</div>
		<div class="product">
			<img src="https://via.placeholder.com/200x200.png?text=Product+2" alt="Product 2">
			<h2>Product 2</h2>
			<p>$29.99</p>
			<button>Add to Cart</button>
		</div>
		<div class="product">
			<img src="https://via.placeholder.com/200x200.png?text=Product+3" alt="Product 3">
			<h2>Product 3</h2>
			<p>$39.99</p>
			<button>Add to Cart</button>
		</div>
